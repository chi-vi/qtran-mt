---
- id: attr_noun
  desc: 'Noun as Attributive: Wood Table'
  input: 木头桌子
  ltp:
    cws:
    - 木头
    - 桌子
    pos:
    - n
    - n
  dict:
    木头: gỗ
    桌子: bàn
  expected: bàn gỗ
- id: attr_adj
  desc: 'Adj as Attributive: Red Apple'
  input: 红苹果
  ltp:
    cws:
    - 红
    - 苹果
    pos:
    - a
    - n
  dict:
    红: đỏ
    苹果: táo
  expected: táo đỏ
- id: attr_verb_de
  desc: 'Verb + De + Head: Sleeping Baby'
  input: 睡觉的孩子
  ltp:
    cws:
    - 睡觉
    - 的
    - 孩子
    pos:
    - v
    - u
    - n
  dict:
    睡觉: ngủ
    的: mà
    孩子: đứa bé
  expected: đứa bé ngủ
- id: attr_vo_de
  desc: 'VO + De + Head: Eating Rice Person'
  input: 吃饭的人
  ltp:
    cws:
    - 吃饭
    - 的
    - 人
    pos:
    - v
    - u
    - n
  dict:
    吃饭: ăn cơm
    的: ""
    人: người
  expected: người ăn cơm
- id: attr_sv_de
  desc: 'Subject-Verb + De + Head: (Book) I bought'
  input: 我买的书
  ltp:
    cws:
    - 我
    - 买
    - 的
    - 书
    pos:
    - r
    - v
    - u
    - n
  dict:
    我: tôi
    买: mua
    的: mà
    书: sách
  expected: sách tôi mua
- id: attr_det_cls_noun
  desc: 'Det + Cls + Noun: This Book -> Book This (VN)'
  input: 这本书
  ltp:
    cws:
    - 这
    - 本
    - 书
    pos:
    - r
    - q
    - n
  dict:
    这: này
    本: quyển
    书: sách
  expected: quyển sách này
- id: attr_det_num_cls_adj_noun
  desc: 'Det + Num + Cls + Adj + Noun: That 3 [Cls] Big Book'
  input: 那三本大书
  ltp:
    cws:
    - 那
    - 三
    - 本
    - 大
    - 书
    pos:
    - r
    - m
    - q
    - a
    - n
  dict:
    那: đó
    三: "3"
    本: quyển
    大: to
    书: sách
  expected: 3 quyển sách to đó
- id: attr_complex_rel
  desc: 'Det + Cls + [SV] + Noun: This [I bought] Book'
  input: 这本我买的书
  ltp:
    cws:
    - 这
    - 本
    - 我
    - 买
    - 的
    - 书
    pos:
    - r
    - q
    - r
    - v
    - u
    - n
  dict:
    这: này
    本: quyển
    我: tôi
    买: mua
    书: sách
    的: ""
  expected: quyển sách tôi mua này

- id: attr_nested_de
  desc: 'Nested De Attributes: My friend [de] father [de] car'
  input: 我朋友的爸爸的车
  ltp:
    cws:
    - 我
    - 朋友
    - 的
    - 爸爸
    - 的
    - 车
    pos:
    - r
    - n
    - u
    - n
    - u
    - n
  dict:
    我: tôi
    朋友: bạn
    的: của
    爸爸: bố
    车: xe
  expected: xe của bố của bạn tôi
