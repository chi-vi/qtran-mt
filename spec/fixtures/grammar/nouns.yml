---
- id: svo_simple
  desc: 'Simple SVO: I eat apple'
  input: 我吃苹果
  ltp:
    cws:
    - 我
    - 吃
    - 苹果
    pos:
    - r
    - v
    - n
  dict:
    我: tôi
    吃: ăn
    苹果: táo
  expected: tôi ăn táo
- id: adj_noun
  desc: 'Adj + Noun: Red flower'
  input: 红花
  ltp:
    cws:
    - 红
    - 花
    pos:
    - a
    - n
  dict:
    红: đỏ
    花: hoa
  expected: hoa đỏ
- id: noun_de_noun
  desc: 'Possessive: My book'
  input: 我的书
  ltp:
    cws:
    - 我
    - 的
    - 书
    pos:
    - r
    - u
    - n
  dict:
    我: tôi
    的: của
    书: sách
  expected: sách của tôi
- id: noun_noun_swap
  desc: 'Noun Modifier: Kanji Dictionary'
  input: 汉字字典
  ltp:
    cws:
    - 汉字
    - 字典
    pos:
    - nz
    - n
  dict:
    汉字: Hán tự
    字典: từ điển
  expected: từ điển Hán tự
- id: localizer
  desc: 'Localizer: Chair On -> On Chair'
  input: 椅子上
  ltp:
    cws:
    - 椅子
    - 上
    pos:
    - n
    - nd
  dict:
    椅子: ghế
    上: trên
  expected: trên ghế
