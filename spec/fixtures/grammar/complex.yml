---
- id: complex_zai_struct
  desc: 'Preposition Zai: Eat at home'
  input: 我在家里吃饭
  ltp:
    cws:
    - 我
    - 在
    - 家里
    - 吃饭
    pos:
    - r
    - p
    - nl
    - v
  dict:
    我: tôi
    在: ở
    家里: trong nhà
    吃饭: ăn cơm
  expected: tôi ăn cơm ở trong nhà
- id: complex_noun_de
  desc: 'Noun Phrase with DE: My book'
  input: 我的书
  ltp:
    cws:
    - 我
    - 的
    - 书
    pos:
    - r
    - u
    - n
  dict:
    我: tôi
    的: của
    书: sách
  expected: sách của tôi
- id: complex_time_verb
  desc: 'Time + Verb: Yesterday I bought book'
  input: 昨天我买书
  ltp:
    cws:
    - 昨天
    - 我
    - 买
    - 书
    pos:
    - nt
    - r
    - v
    - n
  dict:
    昨天: hôm qua
    我: tôi
    买: mua
    书: sách
  expected: tôi hôm qua mua sách
- id: complex_bei
  desc: 'Bei Construction: Apple bei me ate'
  input: 苹果被我吃了
